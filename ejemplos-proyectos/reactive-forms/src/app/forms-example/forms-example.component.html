<h2>Formulario de Usuario</h2>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Nombre</label>
        <input id="name" formControlName="name">
        <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
            <small *ngIf="userForm.get('name')?.errors?.['required']">El nombre es obligatorio</small>
            <small *ngIf="userForm.get('name')?.errors?.['minlength']">El nombre debe tener al menos 3
                caracteres</small>
        </div>
    </div>

    <div>
        <label for="email">Correo Electrónico</label>
        <input id="email" formControlName="email">
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            <small *ngIf="userForm.get('email')?.errors?.['required']">El correo es obligatorio</small>
            <small *ngIf="userForm.get('email')?.errors?.['email']">Debe ser un correo válido</small>
        </div>
    </div>

    <div>
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password">
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
            <small *ngIf="userForm.get('password')?.errors?.['required']">La contraseña es obligatoria</small>
            <small *ngIf="userForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6
                caracteres</small>
        </div>
    </div>

    <button type="submit" [disabled]="userForm.invalid">Enviar</button>
</form>
